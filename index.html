<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="resetsheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Javascript Quiz</h1>
        <button id="startButton">Start</button>
    </header>

    <main id="questionBlock">
        <section id="questionText"></section>
        <section id="questionOptions">
            <ul class="choicesList">
                <li class="options" id="a"></li>
                <li class="options" id="b"></li>
                <li class="options" id="c"></li>
                <li class="options" id="d"></li>
            </ul>
            <div id="choiceResponse"></div>
        </section>
        <section id="timer">
            <div id="timerText">
            <div id="timerCount"></div>
            <h3>Seconds Remaining</h3>
        </section>
    </main>
    <footer>
        <section>
            <div id="results">
                <div>
                    <h2>Wins: <span class="win">0 </span> </h2>
                    <h2>Losses: <span class="lose">0</span></h2>
                <div>
                <button id="resetButton">Reset Score</button>
            </div>
        </section>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
